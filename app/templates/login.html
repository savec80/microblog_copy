<!--extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Sign in</h1>
  <form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>
        Please enter your OpenID:<br>
        {{ form.openid(size=80) }}<br>
    </p>
    <p>{{ form.remember_me }} Remember me</p>
    <p><inout type="submit" value="Sign in"></p>
  </form>
{% endblock %}
